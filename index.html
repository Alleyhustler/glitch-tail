<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Tail | The Loop</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent: #2a2a2a;
            --glitch-offset: 2px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: exclusion;
        }

        /* The unsettling vignette */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, #000000 90%);
            pointer-events: none;
            z-index: 1;
        }

        /* Subtle static grain */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.08;
            pointer-events: none;
            z-index: 2;
        }

        .container {
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: auto;
            filter: grayscale(100%) contrast(150%);
            margin-bottom: 20px;
            transition: transform 0.05s linear;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 100;
            margin-bottom: 5px;
            position: relative;
        }

        .concept {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* The Meme Line - The focal point */
        .meme-line {
            font-size: 1.4rem;
            margin: 30px 0;
            position: relative;
            opacity: 0.9;
            transition: opacity 0.1s;
        }

        /* The Interactive Element */
        .rewind-trigger {
            background: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 15px 30px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rewind-trigger:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .social-link {
            margin-top: 50px;
            display: block;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .social-link:hover {
            text-decoration: underline;
            color: #888;
        }

        /* CLASSES FOR JS EFFECTS */

        /* Simulates a drop in frame rate/exposure */
        .exposure-dip {
            filter: brightness(0.4) blur(1px);
        }

        /* The "Ghosting" effect for the rewind */
        .ghost-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0.5;
            pointer-events: none;
            color: red; /* Subtle chromatic aberration feel */
            mix-blend-mode: difference;
            transform: translateX(-2px);
        }
        
        /* Simulates the timeline shifting */
        .shift-reality {
            animation: jerk 0.15s cubic-bezier(0.1, -0.6, 0.2, 0);
        }

        @keyframes jerk {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); opacity: 0.8; }
            51% { transform: translateY(5px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="static-overlay"></div>

    <div class="container" id="reality-container">
        <img src="BurnPool (5).png" alt="Glitch Tail Logo" class="logo" id="cat-logo">
        
        <h1>Glitch Tail</h1>
        <div class="concept">The Cat That Reboots Reality</div>

        <div class="meme-line-container" style="position:relative;">
            <p class="meme-line" id="meme-text">“You didn’t blink — Tail rewound.”</p>
        </div>

        <button class="rewind-trigger" id="rewind-btn">
            Observe Rotation
        </button>

        <a href="https://twitter.com/placeholder" class="social-link" target="_blank">X / @GlitchTail</a>
    </div>

    <script>
        const btn = document.getElementById('rewind-btn');
        const body = document.body;
        const memeText = document.getElementById('meme-text');
        const container = document.getElementById('reality-container');
        const logo = document.getElementById('cat-logo');

        // Random subtle flicker effect (The Passive Effect)
        // This simulates the screen feeling "unstable" just by looking at it.
        setInterval(() => {
            if (Math.random() > 0.92) {
                // A very slight dip in opacity for one frame
                container.style.opacity = Math.random() * (0.9 - 0.7) + 0.7;
                setTimeout(() => {
                    container.style.opacity = 1;
                }, 50);
            }
        }, 1000);

        // The Rewind Logic
        btn.addEventListener('click', () => {
            // 1. Audio/Visual Gap: The "Dip"
            // We darken the screen immediately to simulate a loss of consciousness/time
            body.classList.add('exposure-dip');
            
            // 2. The Physical Shift
            // We create a clone of the text to simulate double vision (temporal overlap)
            const clone = memeText.cloneNode(true);
            clone.classList.add('ghost-text');
            memeText.parentNode.appendChild(clone);

            // 3. The Reset (0.1s later)
            setTimeout(() => {
                body.classList.remove('exposure-dip');
                
                // Add the jerk animation to the whole container
                container.classList.add('shift-reality');

                // Jitter the logo specifically
                logo.style.transform = `translateX(${Math.random() * 10 - 5}px)`;

                // 4. Clean up the "timeline"
                setTimeout(() => {
                    clone.remove();
                    container.classList.remove('shift-reality');
                    logo.style.transform = 'none';
                    
                    // The "Uncanny" check:
                    // Change the text slightly, then change it back instantly? 
                    // No, let's keep it clean but unsettling. 
                    // We scroll the window slightly to disorient.
                    window.scrollBy(0, -5); 
                    
                }, 100); // The duration of the rewind sensation

            }, 120); // 120ms delay triggers the "lag"
        });
    </script>
</body>
</html>
